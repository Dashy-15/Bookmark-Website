<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bookmark Website</h1>
        <br><br>
        <div class="row mt-3">
            <div class="col-md-6">
                <form id="bookmark-form" onsubmit="formSubmit(event)">
                    <div class="form-group">
                        <label for="title">Website Title:</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="url">Website URL:</label>
                        <input type="url" name="url" id="url" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="expense-list">All Bookmarks</label>
                    <ul id="expense-list" class="list-group mt-3">
                    <!-- Bookmarks will be displayed here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="bm.js"></script>

</html>
